name: Multi-Scanner Security Analysis

# Trigger workflow on push, PR, or manual run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write     # Needed to post PR comments
  security-events: write   # Needed to upload SARIF to Security tab

jobs:
  security-analysis:
    runs-on: ubuntu-latest

    steps:
      # ------------------- Checkout code -------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------- Build Docker image -------------------
      - name: Build a Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: my-app:latest

      # ------------------- Vulnerability Scanning -------------------
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:latest'
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '0'                # Don't fail pipeline on low/medium
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'     # Fail only on CRITICAL/HIGH

      - name: Run Anchore Vulnerability Scanner (Grype)
        uses: anchore/scan-action@v6
        with:
          image: 'my-app:latest'
          severity-cutoff: 'high'
          output-format: 'json'
          output-file: 'grype-results.json'
          fail-build: false             # Allow workflow continuation

      - name: Run Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: 'json'
          output-file: 'hadolint-results.json'
          no-fail: true

      # ------------------- Upload Raw Scanner Artifacts -------------------
      - name: Upload scanner reports
        uses: actions/upload-artifact@v4
        with:
          name: scanner-reports
          path: |
            trivy-results.json
            grype-results.json
            hadolint-results.json

      # ------------------- Normalization Step -------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Normalize scanner results
        run: |
          python scripts/normalize.py \
            --trivy trivy-results.json \
            --grype grype-results.json \
            --hadolint hadolint-results.json \
            --output normalized-results.json

      - name: Upload normalized report
        uses: actions/upload-artifact@v4
        with:
          name: normalized-report
          path: normalized-results.json

      # ------------------- Consensus Step -------------------
      - name: Generate consensus report
        run: |
          python scripts/consensus.py \
            --input normalized-results.json \
            --output consensus-results.json

      - name: Upload consensus report
        uses: actions/upload-artifact@v4
        with:
          name: consensus-report
          path: consensus-results.json

      # ------------------- Prioritization Step -------------------
      - name: Prioritize top vulnerabilities
        run: |
          python scripts/prioritize.py \
            --input consensus-results.json \
            --output prioritized-findings.json \
            --top 10

      - name: Upload prioritized report
        uses: actions/upload-artifact@v4
        with:
          name: prioritized-report
          path: prioritized-findings.json

      # ------------------- HTML Report Generation -------------------
      - name: Generate consolidated HTML report
        run: |
          python scripts/generate_report.py

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: multi-scanner-report
          path: multi-scanner-report.html

      - name: Post PR summary comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const normalized = JSON.parse(fs.readFileSync('normalized-results.json', 'utf8'));

            // Severity counting
            const sevCounts = normalized.reduce((acc, f) => {
              const sev = (f.severity || 'unknown').toLowerCase();
              acc[sev] = (acc[sev] || 0) + 1;
              return acc;
            }, {});

            const total = normalized.length;
            const crit = sevCounts.critical || 0;
            const high = sevCounts.high || 0;
            const med = sevCounts.medium || 0;
            const low = sevCounts.low || 0;
            const unk = sevCounts.unknown || 0;

            // Markdown body for PR comment
            const body = `
### üõ°Ô∏è Multi-Scanner Security Summary
**Totals**
- Normalized Findings: ${total}

**By Severity**
| Critical | High | Medium | Low | Unknown |
|-----------|-------|--------|------|----------|
| ${crit} | ${high} | ${med} | ${low} | ${unk} |

Full HTML report is available under the **Artifacts tab**: [multi-scanner-report.html](https://github.com/${{ github.repository }}/actions)

