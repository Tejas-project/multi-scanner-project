name: Multi-Scanner Security Analysis

# Trigger the workflow on pushes, pull requests, and manual runs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # enables manual trigger

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository so we have access to code and Dockerfile
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build the Docker image that will be scanned
      - name: Build a Docker image
        uses: docker/build-push-action@v5
        with:
          context: .             # Build from repo root
          push: false            # Do not push to registry
          tags: my-app:latest    # Tag used by scanners

      # ----- Scanner Steps -----
      # Run Trivy to scan the Docker image for OS and library vulnerabilities
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:latest'
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '1'               # fail only if CRITICAL/HIGH found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'    # only check high & critical

      # Run Grype (via Anchore scan-action) to scan the Docker image
      - name: Run Anchore Vulnerability Scanner (Grype)
        uses: anchore/scan-action@v6
        with:
          image: 'my-app:latest'
          severity-cutoff: 'high'      # fail only if high & above
          output-format: 'json'
          output-file: 'grype-results.json'
          fail-build: true             # enforce fail for CRITICAL/HIGH

      # Run Hadolint to lint the Dockerfile for best practices and misconfigurations
      - name: Run Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: 'json'
          output-file: 'hadolint-results.json'
          no-fail: true                # do not fail on lint issues

      # ----- Archive Raw Results -----
      # Upload the raw JSON outputs from Trivy, Grype, and Hadolint
      - name: Upload scanner reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanner-reports
          path: |
            trivy-results.json
            grype-results.json
            hadolint-results.json

      # ----- Normalization Step -----
      # Install Python so we can run the normalization script
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Run the Python script that merges, normalizes, and deduplicates all findings
      - name: Normalize scanner results
        run: |
          python scripts/normalize.py \
            --trivy trivy-results.json \
            --grype grype-results.json \
            --hadolint hadolint-results.json \
            --output normalized-results.json

      # Upload the single normalized JSON report for use in consensus/prioritization
      - name: Upload normalized report
        uses: actions/upload-artifact@v4
        with:
          name: normalized-report
          path: normalized-results.json

      # ----- Consensus Step -----
      # Run Python script to compute consensus findings from normalized results
      - name: Generate consensus report
        run: |
          python scripts/consensus.py \
            --input normalized-results.json \
            --output consensus-results.json

      # Upload the consensus JSON report as an artifact
      - name: Upload consensus report
        uses: actions/upload-artifact@v4
        with:
          name: consensus-report
          path: consensus-results.json

      # ----- Prioritization Step -----
      # Run Python script to assign priority scores based on severity, exploitability, and consensus
      - name: Prioritize top vulnerabilities
        run: |
          python scripts/prioritize.py \
            --input consensus-results.json \
            --output prioritized-findings.json \
            --top 10

      # Upload prioritized findings as an artifact
      - name: Upload prioritized report
        uses: actions/upload-artifact@v4
        with:
          name: prioritized-report
          path: prioritized-findings.json
