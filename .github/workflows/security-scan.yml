name: Multi-Scanner Security Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build a Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: my-app:latest

      # ----- Scanner Steps -----
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-app:latest'
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      # ----- CORRECTED GRYPE STEP -----
      - name: Run Grype Vulnerability Scanner
        uses: anchore/grype-action@v3 # Corrected line (ensure no typos)
        with:
          image: 'my-app:latest'
          output-format: 'json'
          output-file: 'grype-results.json'
          fail-on-severity: 'none'

      - name: Run Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: 'json'
          output-file: 'hadolint-results.json'
          no-fail: true

      # ----- Archive Results -----
      - name: Upload scanner reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanner-reports
          path: |
            trivy-results.json
            grype-results.json
            hadolint-results.json