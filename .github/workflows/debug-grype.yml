name: Grype Action Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Grype Vulnerability Scanner (Anchore Scan Action)
        uses: anchore/scan-action@v6
        with:
          image: 'alpine:latest'
          severity-cutoff: 'low'       # options: negligible, low, medium, high, critical
          output-format: 'json'
          output-file: 'grype-results.json'
          fail-build: false

      - name: Upload scanner report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-results.json
